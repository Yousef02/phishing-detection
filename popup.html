<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhishGuard</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 320px;
      min-height: 250px;
      overflow: hidden;
    }
    
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .status-container {
      padding: 20px 15px;
      border-bottom: 1px solid #eee;
    }
    
    .risk-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .risk-level {
      font-size: 16px;
      font-weight: 600;
      margin-right: 10px;
    }
    
    .safe {
      color: #27ae60;
    }
    
    .low {
      color: #3498db;
    }
    
    .medium {
      color: #f39c12;
    }
    
    .high {
      color: #e74c3c;
    }
    
    .risk-score {
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 4px 8px;
      font-size: 12px;
      color: #555;
    }
    
    .analysis-summary {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .issues-list {
      margin-top: 8px;
      list-style-type: none;
    }
    
    .issues-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }
    
    .issues-list li:last-child {
      border-bottom: none;
    }
    
    .issues-list li::before {
      content: "â€¢";
      color: #e74c3c;
      font-weight: bold;
      display: inline-block;
      width: 15px;
    }
    
    .buttons-container {
      padding: 15px;
      display: flex;
      justify-content: space-between;
    }
    
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    button.detailed-check {
      background-color: #2c3e50;
    }
    
    button.detailed-check:hover {
      background-color: #1a252f;
    }
    
    .loading {
      text-align: center;
      padding: 30px 0;
      color: #666;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .settings-link {
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
    
    .settings-link a {
      color: #7f8c8d;
      text-decoration: none;
    }
    
    .settings-link a:hover {
      text-decoration: underline;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/icon48.png" alt="PhishGuard Logo">
      <h1>PhishGuard</h1>
    </div>
    <span id="version">v1.0</span>
  </div>
  
  <!-- Loading state -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Analyzing page security...</p>
  </div>
  
  <!-- Analysis results -->
  <div id="results" class="hidden">
    <div class="status-container">
      <div class="risk-indicator">
        <div id="risk-level" class="risk-level">Risk Level: Unknown</div>
        <div id="risk-score" class="risk-score">Score: --</div>
      </div>
      
      <div class="analysis-summary">
        <div id="summary-text">
          Analyzing this page for phishing indicators...
        </div>
        
        <ul id="issues-list" class="issues-list hidden">
          <!-- Issues will be populated here -->
        </ul>
      </div>
    </div>
    
    <div class="buttons-container">
      <button id="detailed-check" class="detailed-check">Detailed Check</button>
      <button id="report-site">Report Site</button>
    </div>
    
    <div class="settings-link">
      <a href="#" id="settings-link">Settings & History</a>
    </div>
  </div>
  
  <!-- Detailed Analysis -->
  <div id="detailed-results" class="hidden">
    <!-- This section would be populated by the popup.js with additional info -->
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
